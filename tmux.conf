# source-file /usr/local/lib/python2.7/dist-packages/Powerline-beta-py2.7.egg/powerline/bindings/tmux/powerline.conf
set -g status-bg 'colour238'
set -g message-command-fg 'colour249'
set -g status-justify 'left'
set -g status-left-length '100'
set -g status 'on'
set -g pane-active-border-fg 'colour110'
set -g message-bg 'colour237'
set -g status-right-length '100'
set -g status-right-attr 'none'
set -g message-fg 'colour249'
set -g message-command-bg 'colour237'
set -g status-attr 'none'
set -g status-utf8 'on'
set -g pane-border-fg 'colour237'
set -g status-left-attr 'none'
setw -g window-status-fg 'colour110'
setw -g window-status-attr 'none'
setw -g window-status-activity-bg 'colour238'
setw -g window-status-activity-attr 'none'
setw -g window-status-activity-fg 'colour110'
setw -g window-status-separator ''
setw -g window-status-bg 'colour238'
set -g status-left '#[fg=colour238,bg=colour110] #S #[fg=colour110,bg=colour238,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour237,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour249,bg=colour237] %Y-%m-%d  %H:%M#[fg=colour230,bold]·#(tmux-settings namaz)·#[fg=colour110,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour238,bg=colour110] #h|#(tmux-settings weather) '
setw -g window-status-format '#[fg=colour110,bg=colour238] #I #[fg=colour110,bg=colour238] #W '
setw -g window-status-current-format '#[fg=colour238,bg=colour237,nobold,nounderscore,noitalics]#[fg=colour249,bg=colour237] #I #[fg=colour249,bg=colour237] #W #[fg=colour237,bg=colour238,nobold,nounderscore,noitalics]'

set -g @tpm_plugins "       \
  tmux-plugins/tpm          \
  tmux-plugins/tmux-logging \
  tmux-plugins/tmux-copycat \
  tmux-plugins/tmux-yank    \
"
run-shell ~/.tmux/plugins/tpm/tpm

