unbind C-b
bind 'C-\' send-prefix
set -g prefix 'C-\'

#unbind -t vi-copy C-j
bind C-] copy-mode -e
unbind p
unbind n
unbind [
unbind ]
bind p paste-buffer
bind [ previous-window
bind ] next-window

unbind '"'
unbind %
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind C-l send-keys 'C-l'

bind -r h select-window -t :-
bind -r l select-window -t :+

bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind | run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

bind-key -r "<" swap-window -t -1
bind-key -r ">" swap-window -t +1
bind-key -r "}" swap-pane -U
bind-key -r "{" swap-pane -U
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5
bind-key -r Z resize-pane -Z
bind-key -r Space next-layout

bind-key M command-prompt -p "pane #: " "join-pane -s '%%'"
bind-key / command-prompt "split-window 'exec man %%'"
bind-key S command-prompt "new-window -n %1 'ssh %1'"

set -g default-terminal "xterm-screen-256color"
set -g history-limit 100000
set -g mode-keys vi
set -g status-keys vi
set -g renumber-windows on
bind-key F command-prompt "find-window '%%'"

set -g mouse on
bind -n WheelUpPane if-shell -Ft= "#{pane_in_mode}" "send -M" "copy-mode -e"

set -g aggressive-resize on
set -g set-titles on
set -g base-index 1
setw -g automatic-rename
setw -g monitor-activity on
set -g visual-activity on
set -g focus-events on

# Sync panes
bind C-s set-window-option synchronize-panes

# set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -ga terminal-overrides ',xterm*:Tc'
set -g xterm-keys on
set -sg escape-time 1

set -g status-interval 1

